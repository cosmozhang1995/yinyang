<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>阴阳图</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="panel-container">
			<div class="assistant-panel">
				<div class="input-group">
					<span class="input-prop">姓名</span>
					<input class="input-box" id="input-name"></input>
				</div>
				<div class="input-group">
					<span class="input-prop">日期</span>
					<input class="input-box" id="input-date"></input>
				</div>
				<div class="current-panel" id="current-panel" style="display: none;">
					<div class="devider">
						<span class="devider-text">当前</span>
					</div>
					<div class="input-group">
						<span class="input-prop">阳</span>
						<input class="input-box" id="input-yang"></input>
					</div>
					<div class="input-group">
						<span class="input-prop">阴</span>
						<input class="input-box" id="input-yin"></input>
					</div>
				</div>
			</div>
			<div class="main-panel">
				<canvas class="main-canvas" id="main-canvas"></canvas>
				<div href="javascript:;" class="save-button" id="save-button">保存图片</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
